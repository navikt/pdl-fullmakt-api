name: deploy
on: [push]
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1 
    - name: deploy to dev
      uses: nais/deploy@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        cluster: dev-fss
        repository: navikt/pdl-fullmakt-api
        team: pdl-fullmakt
        resource: .nais/nais.yaml 
        vars: .nais/dev.json
